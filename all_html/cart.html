<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
    <link rel="stylesheet" href="/all_css/cart.css">
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .menu-buttons {
            display: flex;
            gap: 20px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu-btn {
            width: 200px;
            padding: 12px;
            background: linear-gradient(135deg, #433535, #000000);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(62, 62, 62, 0.6);
        }
    </style>
</head>
<body>
    <h1>–ö–æ—Ä–∑–∏–Ω–∞</h1>
    <div id="cart-items"></div>

    <div class="container">
        <div class="menu-buttons">
            <button class="menu-btn" onclick="location.href='home.html'">–ì–ª–∞–≤–Ω–∞—è üè†</button>
            <button class="menu-btn" onclick="location.href='catalog.html'">–ö–∞—Ç–∞–ª–æ–≥ üìí</button>
            <button class="menu-btn" onclick="location.href='cart.html'">–ö–æ—Ä–∑–∏–Ω–∞ üõí</button>
            <button class="menu-btn" onclick="location.href='bookmarks.html'">–ó–∞–∫–ª–∞–¥–∫–∏ üîñ</button>
            <button class="menu-btn" onclick="location.href='profile.html'">–ü—Ä–æ—Ñ–∏–ª—å üöπ</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const API_BASE = `${window.location.origin}/api/v1`;
            const container = document.getElementById('cart-items');

            function authHeaders() {
                const token = localStorage.getItem('token');
                return token ? { 'Authorization': `Bearer ${token}` } : {};
            }

            async function loadCart() {
                container.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>';
                try {
                    const res = await fetch(`${API_BASE}/cart`, { headers: authHeaders() });
                    const data = await res.json();
                    if (!res.ok) throw new Error((data && (data.detail || data.message)) || '–û—à–∏–±–∫–∞');

                    if (!Array.isArray(data) || data.length === 0) {
                        container.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                        return;
                    }

                    container.innerHTML = '';
                    data.forEach(c => {
                        const item = document.createElement('div');
                        item.className = 'cart-item';
                        item.innerHTML = `
                            <span>${c.title} ‚Äî ${c.price || ''}</span>
                            <div style="display: flex; gap: 10px;">
                                <button class="buy-btn" data-id="${c.movie_id}" style="background-color: #27ae60; color: white; border: none; padding: 5px 10px; cursor: pointer;">–ö—É–ø–∏—Ç—å</button>
                                <button class="remove-btn" data-id="${c.movie_id}">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        `;
                        container.appendChild(item);
                    });

                    document.querySelectorAll('.remove-btn').forEach(button => {
                        button.addEventListener('click', async function () {
                            const id = this.getAttribute('data-id');
                            const res = await fetch(`${API_BASE}/cart/${id}`, { method: 'DELETE', headers: authHeaders() });
                            if (res.ok) {
                                loadCart();
                            } else {
                                const text = await res.text();
                                alert(text || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å');
                            }
                        });
                    });

                    document.querySelectorAll('.buy-btn').forEach(button => {
                        button.addEventListener('click', async function () {
                            const id = this.getAttribute('data-id');
                            const itemData = data.find(c => c.movie_id === id);
                            if (itemData) {
                                if (confirm(`–ö—É–ø–∏—Ç—å "${itemData.title}" –∑–∞ ${itemData.price || 'N/A'}?`)) {
                                    alert(`–ü–æ–∫—É–ø–∫–∞ "${itemData.title}" —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∞!`);
                                    // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: —É–¥–∞–ª—è–µ–º –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã –ø–æ—Å–ª–µ –ø–æ–∫—É–ø–∫–∏
                                    const res = await fetch(`${API_BASE}/cart/${id}`, { method: 'DELETE', headers: authHeaders() });
                                    if (res.ok) {
                                        loadCart();
                                    }
                                }
                            }
                        });
                    });
                } catch (e) {
                    container.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã</p>';
                }
            }

            loadCart();
        });
    </script>
</body>
</html>
