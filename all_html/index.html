<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация / Вход</title>
    <link rel="stylesheet" href="/all_css/style.css">
</head>
<body>

    <div class="forms-wrapper">
        <!-- Форма регистрации (активна по умолчанию) -->
        <div id="registerForm" class="form active form-container">
            <h2>Регистрация</h2>
            <form id="register">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit">Зарегистрироваться</button>

                <div class="login-link">
                    <p>Уже есть аккаунт? <a href="#">Войти</a></p>
                </div>

                <div id="error" class="error"></div>
            </form>
        </div>

        <!-- Форма входа (скрыта) -->
        <div id="loginForm" class="form form-container">
            <h2>Вход</h2>
            <form id="login">
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>

                <button type="submit">Войти</button>

                <div class="register-link">
                    <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
                </div>

                <div id="loginError" class="error"></div>
            </form>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
